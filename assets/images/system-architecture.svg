<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">低代码平台系统架构</text>

  <!-- 背景 -->
  <rect x="50" y="80" width="700" height="480" rx="5" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="2"/>

  <!-- 前端层 -->
  <rect x="100" y="120" width="600" height="100" rx="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="130" y="145" font-family="Arial" font-size="16" font-weight="bold" fill="#1890ff">前端层</text>

  <!-- 前端模块 -->
  <rect x="150" y="160" width="100" height="40" rx="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="200" y="185" font-family="Arial" font-size="12" text-anchor="middle">表单设计器</text>

  <rect x="270" y="160" width="100" height="40" rx="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="320" y="185" font-family="Arial" font-size="12" text-anchor="middle">工作流设计器</text>

  <rect x="390" y="160" width="100" height="40" rx="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="440" y="185" font-family="Arial" font-size="12" text-anchor="middle">数据模型管理</text>

  <rect x="510" y="160" width="100" height="40" rx="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="560" y="185" font-family="Arial" font-size="12" text-anchor="middle">应用管理</text>

  <!-- API网关层 -->
  <rect x="100" y="240" width="600" height="60" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="130" y="275" font-family="Arial" font-size="16" font-weight="bold" fill="#52c41a">API网关层</text>

  <rect x="250" y="250" width="100" height="40" rx="5" fill="#fff" stroke="#52c41a" stroke-width="1"/>
  <text x="300" y="275" font-family="Arial" font-size="12" text-anchor="middle">认证授权</text>

  <rect x="370" y="250" width="100" height="40" rx="5" fill="#fff" stroke="#52c41a" stroke-width="1"/>
  <text x="420" y="275" font-family="Arial" font-size="12" text-anchor="middle">请求路由</text>

  <rect x="490" y="250" width="100" height="40" rx="5" fill="#fff" stroke="#52c41a" stroke-width="1"/>
  <text x="540" y="275" font-family="Arial" font-size="12" text-anchor="middle">请求限流</text>

  <!-- 后端核心层 -->
  <rect x="100" y="320" width="600" height="120" rx="5" fill="#fff0f6" stroke="#eb2f96" stroke-width="2"/>
  <text x="130" y="345" font-family="Arial" font-size="16" font-weight="bold" fill="#eb2f96">后端核心层</text>

  <!-- 后端模块 -->
  <rect x="130" y="360" width="100" height="40" rx="5" fill="#fff" stroke="#eb2f96" stroke-width="1"/>
  <text x="180" y="385" font-family="Arial" font-size="12" text-anchor="middle">表单管理</text>

  <rect x="250" y="360" width="100" height="40" rx="5" fill="#fff" stroke="#eb2f96" stroke-width="1"/>
  <text x="300" y="385" font-family="Arial" font-size="12" text-anchor="middle">工作流引擎</text>

  <rect x="370" y="360" width="100" height="40" rx="5" fill="#fff" stroke="#eb2f96" stroke-width="1"/>
  <text x="420" y="385" font-family="Arial" font-size="12" text-anchor="middle">数据模型管理</text>

  <rect x="490" y="360" width="100" height="40" rx="5" fill="#fff" stroke="#eb2f96" stroke-width="1"/>
  <text x="540" y="385" font-family="Arial" font-size="12" text-anchor="middle">API生成</text>

  <rect x="130" y="410" width="100" height="40" rx="5" fill="#fff" stroke="#eb2f96" stroke-width="1"/>
  <text x="180" y="435" font-family="Arial" font-size="12" text-anchor="middle">用户管理</text>

  <rect x="250" y="410" width="100" height="40" rx="5" fill="#fff" stroke="#eb2f96" stroke-width="1"/>
  <text x="300" y="435" font-family="Arial" font-size="12" text-anchor="middle">权限管理</text>

  <rect x="370" y="410" width="100" height="40" rx="5" fill="#fff" stroke="#eb2f96" stroke-width="1"/>
  <text x="420" y="435" font-family="Arial" font-size="12" text-anchor="middle">租户管理</text>

  <rect x="490" y="410" width="100" height="40" rx="5" fill="#fff" stroke="#eb2f96" stroke-width="1"/>
  <text x="540" y="435" font-family="Arial" font-size="12" text-anchor="middle">系统管理</text>

  <!-- 数据层 -->
  <rect x="100" y="460" width="600" height="80" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="130" y="485" font-family="Arial" font-size="16" font-weight="bold" fill="#722ed1">数据层</text>

  <!-- 数据库 -->
  <rect x="150" y="490" width="120" height="40" rx="5" fill="#fff" stroke="#722ed1" stroke-width="1"/>
  <text x="210" y="515" font-family="Arial" font-size="12" text-anchor="middle">关系型数据库</text>

  <rect x="290" y="490" width="120" height="40" rx="5" fill="#fff" stroke="#722ed1" stroke-width="1"/>
  <text x="350" y="515" font-family="Arial" font-size="12" text-anchor="middle">NoSQL数据库</text>

  <rect x="430" y="490" width="120" height="40" rx="5" fill="#fff" stroke="#722ed1" stroke-width="1"/>
  <text x="490" y="515" font-family="Arial" font-size="12" text-anchor="middle">文件存储</text>

  <!-- 连接线 -->
  <!-- 前端层到API网关层 -->
  <line x1="200" y1="200" x2="200" y2="240" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="200" x2="320" y2="240" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="440" y1="200" x2="440" y2="240" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="560" y1="200" x2="560" y2="240" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- API网关层到后端核心层 -->
  <line x1="300" y1="290" x2="300" y2="320" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="420" y1="290" x2="420" y2="320" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="540" y1="290" x2="540" y2="320" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- 后端核心层到数据层 -->
  <line x1="180" y1="450" x2="180" y2="490" stroke="#eb2f96" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="450" x2="300" y2="490" stroke="#eb2f96" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="420" y1="450" x2="420" y2="490" stroke="#eb2f96" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="540" y1="450" x2="540" y2="490" stroke="#eb2f96" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- 图例 -->
  <rect x="600" y="530" width="15" height="15" fill="#e6f7ff" stroke="#1890ff" stroke-width="1"/>
  <text x="620" y="543" font-family="Arial" font-size="12" fill="#333">前端层</text>

  <rect x="600" y="550" width="15" height="15" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
  <text x="620" y="563" font-family="Arial" font-size="12" fill="#333">API网关层</text>

  <rect x="600" y="570" width="15" height="15" fill="#fff0f6" stroke="#eb2f96" stroke-width="1"/>
  <text x="620" y="583" font-family="Arial" font-size="12" fill="#333">后端核心层</text>

  <rect x="600" y="590" width="15" height="15" fill="#f9f0ff" stroke="#722ed1" stroke-width="1"/>
  <text x="620" y="603" font-family="Arial" font-size="12" fill="#333">数据层</text>

</svg>
