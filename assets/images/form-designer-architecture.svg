<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">表单设计器架构</text>

  <!-- 设计器布局 -->
  <rect x="50" y="80" width="700" height="380" rx="5" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="2"/>

  <!-- 工具栏 -->
  <rect x="50" y="80" width="700" height="50" rx="5" fill="#1890ff" stroke="#096dd9" stroke-width="1"/>
  <text x="120" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">工具栏: 保存, 预览, 撤销, 重做, 清空</text>
  <circle cx="700" cy="105" r="15" fill="#fff"/>
  <text x="700" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#1890ff">发布</text>

  <!-- 左侧组件面板 -->
  <rect x="50" y="130" width="150" height="330" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="60" y="140" width="130" height="30" rx="3" fill="#e6f7ff" stroke="#1890ff" stroke-width="1"/>
  <text x="125" y="160" font-family="Arial" font-size="14" text-anchor="middle">基础字段</text>

  <rect x="70" y="180" width="110" height="25" rx="3" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1"/>
  <text x="125" y="197" font-family="Arial" font-size="12" text-anchor="middle">单行文本</text>

  <rect x="70" y="210" width="110" height="25" rx="3" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1"/>
  <text x="125" y="227" font-family="Arial" font-size="12" text-anchor="middle">多行文本</text>

  <rect x="70" y="240" width="110" height="25" rx="3" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1"/>
  <text x="125" y="257" font-family="Arial" font-size="12" text-anchor="middle">数字输入</text>

  <rect x="70" y="270" width="110" height="25" rx="3" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1"/>
  <text x="125" y="287" font-family="Arial" font-size="12" text-anchor="middle">单选框</text>

  <rect x="70" y="300" width="110" height="25" rx="3" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1"/>
  <text x="125" y="317" font-family="Arial" font-size="12" text-anchor="middle">多选框</text>

  <rect x="70" y="330" width="110" height="25" rx="3" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1"/>
  <text x="125" y="347" font-family="Arial" font-size="12" text-anchor="middle">下拉选择</text>

  <rect x="60" y="370" width="130" height="30" rx="3" fill="#e6f7ff" stroke="#1890ff" stroke-width="1"/>
  <text x="125" y="390" font-family="Arial" font-size="14" text-anchor="middle">高级组件</text>

  <rect x="70" y="410" width="110" height="25" rx="3" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1"/>
  <text x="125" y="427" font-family="Arial" font-size="12" text-anchor="middle">表格</text>

  <!-- 中间设计区域 -->
  <rect x="200" y="130" width="350" height="330" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="375" y="160" font-family="Arial" font-size="16" text-anchor="middle" fill="#1890ff">设计画布</text>

  <!-- 示例表单 -->
  <rect x="220" y="180" width="310" height="40" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="240" y="197" font-family="Arial" font-size="12" fill="#333">用户名:</text>
  <rect x="300" y="185" width="220" height="30" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>

  <rect x="220" y="230" width="310" height="40" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="240" y="247" font-family="Arial" font-size="12" fill="#333">邮箱:</text>
  <rect x="300" y="235" width="220" height="30" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>

  <rect x="220" y="280" width="310" height="80" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="240" y="297" font-family="Arial" font-size="12" fill="#333">描述:</text>
  <rect x="300" y="285" width="220" height="70" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>

  <rect x="220" y="370" width="310" height="40" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="300" y="375" width="220" height="30" rx="2" fill="#1890ff" stroke="none"/>
  <text x="410" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">提交</text>

  <!-- 右侧属性面板 -->
  <rect x="550" y="130" width="200" height="330" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="560" y="140" width="180" height="30" rx="3" fill="#e6f7ff" stroke="#1890ff" stroke-width="1"/>
  <text x="650" y="160" font-family="Arial" font-size="14" text-anchor="middle">属性配置</text>

  <!-- 属性设置 -->
  <text x="580" y="190" font-family="Arial" font-size="12" fill="#333">字段标识:</text>
  <rect x="580" y="195" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="620" y="212" font-family="Arial" font-size="10" fill="#999">username</text>

  <text x="580" y="235" font-family="Arial" font-size="12" fill="#333">标题:</text>
  <rect x="580" y="240" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="620" y="257" font-family="Arial" font-size="10" fill="#999">用户名</text>

  <text x="580" y="280" font-family="Arial" font-size="12" fill="#333">占位文本:</text>
  <rect x="580" y="285" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="620" y="302" font-family="Arial" font-size="10" fill="#999">请输入用户名</text>

  <text x="580" y="325" font-family="Arial" font-size="12" fill="#333">校验规则:</text>
  <rect x="580" y="330" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="620" y="347" font-family="Arial" font-size="10" fill="#999">必填 | 长度限制</text>

  <text x="580" y="370" font-family="Arial" font-size="12" fill="#333">默认值:</text>
  <rect x="580" y="375" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>

  <!-- JSON Schema预览切换按钮 -->
  <rect x="580" y="415" width="150" height="30" rx="3" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="655" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="#1890ff">查看JSON Schema</text>

  <!-- 底部状态栏 -->
  <rect x="50" y="460" width="700" height="30" rx="0" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="1"/>
  <text x="100" y="480" font-family="Arial" font-size="12" fill="#666">表单组件: 5 | 上次保存: 10:30:45</text>

  <!-- 连接线和箭头 -->
  <line x1="160" y1="240" x2="200" y2="240" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="550" y1="240" x2="510" y2="240" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,5" marker-start="url(#arrow)"/>

  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1890ff" />
    </marker>
  </defs>
</svg>
