<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">API生成管理架构</text>

  <!-- 背景 -->
  <rect x="50" y="80" width="700" height="380" rx="5" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="2"/>

  <!-- 顶部工具栏 -->
  <rect x="50" y="80" width="700" height="50" rx="5" fill="#2f54eb" stroke="#1d39c4" stroke-width="1"/>
  <text x="130" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">API管理: 新建, 编辑, 删除, 测试, 发布</text>
  <circle cx="700" cy="105" r="15" fill="#fff"/>
  <text x="700" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#2f54eb">发布</text>

  <!-- 左侧API列表面板 -->
  <rect x="50" y="130" width="180" height="330" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="60" y="140" width="160" height="30" rx="3" fill="#f0f5ff" stroke="#2f54eb" stroke-width="1"/>
  <text x="140" y="160" font-family="Arial" font-size="14" text-anchor="middle">API列表</text>

  <!-- 搜索框 -->
  <rect x="65" y="180" width="150" height="30" rx="3" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="90" y="200" font-family="Arial" font-size="12" text-anchor="start" fill="#999">搜索API...</text>

  <!-- API类别 -->
  <rect x="65" y="220" width="150" height="25" rx="0" fill="#f0f5ff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="95" y="237" font-family="Arial" font-size="12" fill="#333" font-weight="bold">用户管理</text>

  <!-- API列表项 -->
  <rect x="65" y="245" width="150" height="25" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <circle cx="75" cy="257" r="5" fill="#52c41a"/>
  <text x="110" y="260" font-family="Arial" font-size="11" fill="#333">GET /users</text>

  <rect x="65" y="270" width="150" height="25" rx="0" fill="#f0f5ff" stroke="#2f54eb" stroke-width="1"/>
  <circle cx="75" cy="282" r="5" fill="#52c41a"/>
  <text x="110" y="285" font-family="Arial" font-size="11" fill="#333">GET /users/:id</text>

  <rect x="65" y="295" width="150" height="25" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <circle cx="75" cy="307" r="5" fill="#1890ff"/>
  <text x="110" y="310" font-family="Arial" font-size="11" fill="#333">POST /users</text>

  <rect x="65" y="320" width="150" height="25" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <circle cx="75" cy="332" r="5" fill="#faad14"/>
  <text x="110" y="335" font-family="Arial" font-size="11" fill="#333">PUT /users/:id</text>

  <rect x="65" y="345" width="150" height="25" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <circle cx="75" cy="357" r="5" fill="#f5222d"/>
  <text x="110" y="360" font-family="Arial" font-size="11" fill="#333">DELETE /users/:id</text>

  <!-- 更多类别 -->
  <rect x="65" y="380" width="150" height="25" rx="0" fill="#f0f5ff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="95" y="397" font-family="Arial" font-size="12" fill="#333" font-weight="bold">产品管理</text>

  <rect x="65" y="405" width="150" height="25" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <circle cx="75" cy="417" r="5" fill="#52c41a"/>
  <text x="110" y="420" font-family="Arial" font-size="11" fill="#333">GET /products</text>

  <!-- 中间API设计区域 -->
  <rect x="230" y="130" width="330" height="330" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="240" y="140" width="310" height="30" rx="3" fill="#f0f5ff" stroke="#2f54eb" stroke-width="1"/>
  <text x="395" y="160" font-family="Arial" font-size="14" text-anchor="middle">API设计: GET /users/:id</text>

  <!-- API基本信息 -->
  <rect x="240" y="180" width="310" height="60" rx="3" fill="#f9f9f9" stroke="#d9d9d9" stroke-width="1"/>

  <text x="250" y="200" font-family="Arial" font-size="12" fill="#333">路径: </text>
  <text x="290" y="200" font-family="Arial" font-size="12" fill="#2f54eb">/users/:id</text>

  <text x="250" y="220" font-family="Arial" font-size="12" fill="#333">方法: </text>
  <rect x="290" y="210" width="60" height="20" rx="3" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
  <text x="320" y="224" font-family="Arial" font-size="12" text-anchor="middle" fill="#52c41a">GET</text>

  <text x="370" y="220" font-family="Arial" font-size="12" fill="#333">状态: </text>
  <rect x="410" y="210" width="60" height="20" rx="3" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
  <text x="440" y="224" font-family="Arial" font-size="12" text-anchor="middle" fill="#52c41a">已发布</text>

  <!-- 请求参数 -->
  <text x="250" y="250" font-family="Arial" font-size="14" fill="#333" font-weight="bold">请求参数</text>

  <rect x="240" y="260" width="310" height="30" rx="0" fill="#f0f5ff" stroke="#2f54eb" stroke-width="1"/>
  <text x="280" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">名称</text>
  <text x="380" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">类型</text>
  <text x="480" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">必填</text>
  <line x1="330" y1="260" x2="330" y2="290" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="430" y1="260" x2="430" y2="290" stroke="#d9d9d9" stroke-width="1"/>

  <rect x="240" y="290" width="310" height="30" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="280" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">id</text>
  <text x="380" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Number</text>
  <text x="480" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#52c41a">是</text>
  <line x1="330" y1="290" x2="330" y2="320" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="430" y1="290" x2="430" y2="320" stroke="#d9d9d9" stroke-width="1"/>

  <!-- 响应数据 -->
  <text x="250" y="340" font-family="Arial" font-size="14" fill="#333" font-weight="bold">响应数据</text>

  <rect x="240" y="350" width="310" height="90" rx="3" fill="#f9f9f9" stroke="#d9d9d9" stroke-width="1"/>
  <text x="250" y="370" font-family="Arial" font-size="12" fill="#666" xml:space="preserve">{
  "id": 1,
  "username": "john_doe",
  "email": "john@example.com",
  "created_at": "2023-01-01T12:00:00Z"
}</text>

  <!-- 右侧高级配置面板 -->
  <rect x="560" y="130" width="190" height="330" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="570" y="140" width="170" height="30" rx="3" fill="#f0f5ff" stroke="#2f54eb" stroke-width="1"/>
  <text x="655" y="160" font-family="Arial" font-size="14" text-anchor="middle">高级配置</text>

  <!-- 权限设置 -->
  <text x="580" y="190" font-family="Arial" font-size="12" fill="#333" font-weight="bold">权限设置</text>
  <rect x="580" y="200" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="595" y="217" font-family="Arial" font-size="11" fill="#333">需要认证</text>
  <rect x="725" y="203" width="12" height="12" rx="2" fill="#fff" stroke="#2f54eb" stroke-width="2"/>
  <polyline points="727,209 731,213 736,206" stroke="#2f54eb" stroke-width="2" fill="none"/>

  <rect x="580" y="230" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="595" y="247" font-family="Arial" font-size="11" fill="#333">需要管理员权限</text>
  <rect x="725" y="233" width="12" height="12" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>

  <!-- 缓存设置 -->
  <text x="580" y="275" font-family="Arial" font-size="12" fill="#333" font-weight="bold">缓存设置</text>
  <rect x="580" y="285" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="595" y="302" font-family="Arial" font-size="11" fill="#333">启用缓存</text>
  <rect x="725" y="288" width="12" height="12" rx="2" fill="#fff" stroke="#2f54eb" stroke-width="2"/>
  <polyline points="727,294 731,298 736,291" stroke="#2f54eb" stroke-width="2" fill="none"/>

  <text x="580" y="325" font-family="Arial" font-size="12" fill="#333">缓存时间:</text>
  <rect x="580" y="335" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="630" y="352" font-family="Arial" font-size="11" fill="#333">300秒</text>

  <!-- 速率限制 -->
  <text x="580" y="375" font-family="Arial" font-size="12" fill="#333" font-weight="bold">速率限制</text>
  <rect x="580" y="385" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="630" y="402" font-family="Arial" font-size="11" fill="#333">100次/分钟</text>

  <!-- 底部按钮区域 -->
  <rect x="270" y="455" width="80" height="30" rx="3" fill="#fff" stroke="#2f54eb" stroke-width="1"/>
  <text x="310" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#2f54eb">保存</text>

  <rect x="360" y="455" width="80" height="30" rx="3" fill="#f0f5ff" stroke="#2f54eb" stroke-width="1"/>
  <text x="400" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#2f54eb">测试</text>

  <rect x="450" y="455" width="80" height="30" rx="3" fill="#2f54eb" stroke="#2f54eb" stroke-width="1"/>
  <text x="490" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">发布</text>
</svg>
