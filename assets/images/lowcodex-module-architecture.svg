<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">LowCodeX 模块架构图</text>

  <!-- 前端模块 -->
  <rect x="50" y="80" width="300" height="180" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="200" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#1890ff">前端模块</text>

  <rect x="80" y="130" width="100" height="40" rx="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="130" y="155" font-family="Arial" font-size="14" text-anchor="middle">表单设计器</text>

  <rect x="200" y="130" width="120" height="40" rx="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="260" y="155" font-family="Arial" font-size="14" text-anchor="middle">流程设计器</text>

  <rect x="80" y="190" width="100" height="40" rx="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="130" y="215" font-family="Arial" font-size="14" text-anchor="middle">模型设计器</text>

  <rect x="200" y="190" width="120" height="40" rx="5" fill="#fff" stroke="#1890ff" stroke-width="1"/>
  <text x="260" y="215" font-family="Arial" font-size="14" text-anchor="middle">业务组件库</text>

  <!-- 后端模块 -->
  <rect x="450" y="80" width="300" height="180" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="600" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#52c41a">后端模块</text>

  <rect x="480" y="130" width="100" height="40" rx="5" fill="#fff" stroke="#52c41a" stroke-width="1"/>
  <text x="530" y="155" font-family="Arial" font-size="14" text-anchor="middle">认证授权</text>

  <rect x="600" y="130" width="120" height="40" rx="5" fill="#fff" stroke="#52c41a" stroke-width="1"/>
  <text x="660" y="155" font-family="Arial" font-size="14" text-anchor="middle">工作流引擎</text>

  <rect x="480" y="190" width="100" height="40" rx="5" fill="#fff" stroke="#52c41a" stroke-width="1"/>
  <text x="530" y="215" font-family="Arial" font-size="14" text-anchor="middle">动态模型</text>

  <rect x="600" y="190" width="120" height="40" rx="5" fill="#fff" stroke="#52c41a" stroke-width="1"/>
  <text x="660" y="215" font-family="Arial" font-size="14" text-anchor="middle">动态API</text>

  <!-- 基础设施模块 -->
  <rect x="50" y="300" width="700" height="100" rx="10" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="400" y="330" font-family="Arial" font-size="18" text-anchor="middle" fill="#fa8c16">基础设施</text>

  <rect x="100" y="350" width="120" height="40" rx="5" fill="#fff" stroke="#fa8c16" stroke-width="1"/>
  <text x="160" y="375" font-family="Arial" font-size="14" text-anchor="middle">MySQL</text>

  <rect x="250" y="350" width="120" height="40" rx="5" fill="#fff" stroke="#fa8c16" stroke-width="1"/>
  <text x="310" y="375" font-family="Arial" font-size="14" text-anchor="middle">Redis</text>

  <rect x="400" y="350" width="120" height="40" rx="5" fill="#fff" stroke="#fa8c16" stroke-width="1"/>
  <text x="460" y="375" font-family="Arial" font-size="14" text-anchor="middle">Docker</text>

  <rect x="550" y="350" width="120" height="40" rx="5" fill="#fff" stroke="#fa8c16" stroke-width="1"/>
  <text x="610" y="375" font-family="Arial" font-size="14" text-anchor="middle">Kubernetes</text>

  <!-- 连接线 -->
  <line x1="200" y1="260" x2="200" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="260" x2="600" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="170" x2="450" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
