<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">数据模型管理架构</text>

  <!-- 背景 -->
  <rect x="50" y="80" width="700" height="380" rx="5" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="2"/>

  <!-- 顶部工具栏 -->
  <rect x="50" y="80" width="700" height="50" rx="5" fill="#13c2c2" stroke="#08979c" stroke-width="1"/>
  <text x="130" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">数据模型管理: 新建, 编辑, 删除, 导入, 导出</text>
  <circle cx="700" cy="105" r="15" fill="#fff"/>
  <text x="700" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#13c2c2">发布</text>

  <!-- 左侧模型列表面板 -->
  <rect x="50" y="130" width="220" height="330" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="60" y="140" width="200" height="30" rx="3" fill="#e6fffb" stroke="#13c2c2" stroke-width="1"/>
  <text x="160" y="160" font-family="Arial" font-size="14" text-anchor="middle">数据模型列表</text>

  <!-- 搜索框 -->
  <rect x="70" y="180" width="180" height="30" rx="3" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="95" y="200" font-family="Arial" font-size="12" text-anchor="start" fill="#999">搜索模型...</text>

  <!-- 模型列表 -->
  <rect x="70" y="220" width="180" height="40" rx="3" fill="#e6fffb" stroke="#13c2c2" stroke-width="1"/>
  <text x="85" y="242" font-family="Arial" font-size="12" fill="#333">用户模型 (User)</text>
  <circle cx="230" cy="240" r="8" fill="#fff" stroke="#13c2c2" stroke-width="1"/>
  <text x="230" y="244" font-family="Arial" font-size="12" fill="#13c2c2">5</text>

  <rect x="70" y="270" width="180" height="40" rx="3" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="85" y="292" font-family="Arial" font-size="12" fill="#333">产品模型 (Product)</text>
  <circle cx="230" cy="290" r="8" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="230" y="294" font-family="Arial" font-size="12" fill="#999">8</text>

  <rect x="70" y="320" width="180" height="40" rx="3" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="85" y="342" font-family="Arial" font-size="12" fill="#333">订单模型 (Order)</text>
  <circle cx="230" cy="340" r="8" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="230" y="344" font-family="Arial" font-size="12" fill="#999">6</text>

  <rect x="70" y="370" width="180" height="40" rx="3" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="85" y="392" font-family="Arial" font-size="12" fill="#333">库存模型 (Inventory)</text>
  <circle cx="230" cy="390" r="8" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="230" y="394" font-family="Arial" font-size="12" fill="#999">4</text>

  <!-- 中间设计区域 -->
  <rect x="270" y="130" width="300" height="330" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="280" y="140" width="280" height="30" rx="3" fill="#e6fffb" stroke="#13c2c2" stroke-width="1"/>
  <text x="420" y="160" font-family="Arial" font-size="14" text-anchor="middle">用户模型 (User)</text>

  <!-- 表格头 -->
  <rect x="280" y="180" width="280" height="30" rx="0" fill="#e6fffb" stroke="#13c2c2" stroke-width="1"/>
  <line x1="360" y1="180" x2="360" y2="210" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="440" y1="180" x2="440" y2="210" stroke="#d9d9d9" stroke-width="1"/>
  <text x="320" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">字段名</text>
  <text x="400" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">数据类型</text>
  <text x="490" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">属性</text>

  <!-- 表格内容 -->
  <rect x="280" y="210" width="280" height="30" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="360" y1="210" x2="360" y2="240" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="440" y1="210" x2="440" y2="240" stroke="#d9d9d9" stroke-width="1"/>
  <text x="320" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">id</text>
  <text x="400" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Number</text>
  <text x="490" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">主键</text>

  <rect x="280" y="240" width="280" height="30" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="360" y1="240" x2="360" y2="270" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="440" y1="240" x2="440" y2="270" stroke="#d9d9d9" stroke-width="1"/>
  <text x="320" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">username</text>
  <text x="400" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">String</text>
  <text x="490" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">唯一</text>

  <rect x="280" y="270" width="280" height="30" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="360" y1="270" x2="360" y2="300" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="440" y1="270" x2="440" y2="300" stroke="#d9d9d9" stroke-width="1"/>
  <text x="320" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">email</text>
  <text x="400" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">String</text>
  <text x="490" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">唯一</text>

  <rect x="280" y="300" width="280" height="30" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="360" y1="300" x2="360" y2="330" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="440" y1="300" x2="440" y2="330" stroke="#d9d9d9" stroke-width="1"/>
  <text x="320" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">password</text>
  <text x="400" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">String</text>
  <text x="490" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">必填</text>

  <rect x="280" y="330" width="280" height="30" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="360" y1="330" x2="360" y2="360" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="440" y1="330" x2="440" y2="360" stroke="#d9d9d9" stroke-width="1"/>
  <text x="320" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">created_at</text>
  <text x="400" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">DateTime</text>
  <text x="490" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">自动</text>

  <!-- 添加字段按钮 -->
  <rect x="350" y="370" width="140" height="30" rx="3" fill="#e6fffb" stroke="#13c2c2" stroke-width="1"/>
  <text x="380" y="390" font-family="Arial" font-size="14" fill="#13c2c2">+</text>
  <text x="400" y="390" font-family="Arial" font-size="12" fill="#13c2c2">添加字段</text>

  <!-- 右侧属性面板 -->
  <rect x="570" y="130" width="180" height="330" rx="0" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="580" y="140" width="160" height="30" rx="3" fill="#e6fffb" stroke="#13c2c2" stroke-width="1"/>
  <text x="660" y="160" font-family="Arial" font-size="14" text-anchor="middle">属性配置</text>

  <!-- 属性设置 -->
  <text x="590" y="190" font-family="Arial" font-size="12" fill="#333">字段名:</text>
  <rect x="590" y="195" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="630" y="212" font-family="Arial" font-size="10" fill="#999">username</text>

  <text x="590" y="235" font-family="Arial" font-size="12" fill="#333">数据类型:</text>
  <rect x="590" y="240" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="630" y="257" font-family="Arial" font-size="10" fill="#999">String</text>

  <text x="590" y="280" font-family="Arial" font-size="12" fill="#333">描述:</text>
  <rect x="590" y="285" width="150" height="50" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="600" y="305" font-family="Arial" font-size="10" fill="#999">用户登录名，唯一标识</text>

  <text x="590" y="350" font-family="Arial" font-size="12" fill="#333">验证规则:</text>
  <rect x="590" y="355" width="150" height="25" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="630" y="372" font-family="Arial" font-size="10" fill="#999">必填 | 唯一 | 最小3字符</text>

  <!-- 属性复选框 -->
  <rect x="590" y="390" width="15" height="15" rx="2" fill="#fff" stroke="#13c2c2" stroke-width="2"/>
  <text x="615" y="402" font-family="Arial" font-size="12" fill="#333">必填</text>

  <rect x="590" y="415" width="15" height="15" rx="2" fill="#fff" stroke="#13c2c2" stroke-width="2"/>
  <text x="615" y="427" font-family="Arial" font-size="12" fill="#333">唯一值</text>
  <polyline points="592,423 597,428 603,417" stroke="#13c2c2" stroke-width="2" fill="none"/>

  <!-- 底部状态栏 -->
  <rect x="50" y="460" width="700" height="30" rx="0" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="1"/>
  <text x="150" y="480" font-family="Arial" font-size="12" fill="#666">数据模型总数: 4 | 当前模型字段: 5 | 上次编辑: 09:15:20</text>

  <!-- 箭头和连接线 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
