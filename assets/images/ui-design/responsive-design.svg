<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#262626">响应式设计</text>

  <!-- 分隔线 -->
  <line x1="50" y1="45" x2="550" y2="45" stroke="#D9D9D9" stroke-width="2" />

  <!-- 大屏设备 - 桌面 -->
  <rect x="50" y="70" width="500" height="200" rx="4" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="2" />
  <text x="65" y="90" font-family="Arial" font-size="14" fill="#262626">桌面设备 (≥1200px)</text>

  <!-- 桌面布局示意图 -->
  <rect x="70" y="100" width="460" height="40" rx="4" fill="#1890FF" opacity="0.8" />
  <text x="300" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="white">导航栏</text>

  <rect x="70" y="145" width="100" height="110" rx="4" fill="#1890FF" opacity="0.6" />
  <text x="120" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="white">侧边栏</text>

  <rect x="175" y="145" width="230" height="110" rx="4" fill="#1890FF" opacity="0.4" />
  <text x="290" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#262626">主要内容</text>

  <rect x="410" y="145" width="120" height="110" rx="4" fill="#1890FF" opacity="0.3" />
  <text x="470" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#262626">组件面板</text>

  <!-- 平板设备 -->
  <rect x="50" y="290" width="230" height="150" rx="4" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="2" />
  <text x="65" y="310" font-family="Arial" font-size="14" fill="#262626">平板设备 (≥768px)</text>

  <!-- 平板布局示意图 -->
  <rect x="70" y="320" width="190" height="30" rx="4" fill="#1890FF" opacity="0.8" />
  <text x="165" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="white">导航栏</text>

  <rect x="70" y="355" width="190" height="70" rx="4" fill="#1890FF" opacity="0.4" />
  <text x="165" y="395" font-family="Arial" font-size="12" text-anchor="middle" fill="#262626">主要内容</text>

  <!-- 手机设备 -->
  <rect x="320" y="290" width="100" height="180" rx="4" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="2" />
  <text x="330" y="310" font-family="Arial" font-size="12" fill="#262626">手机 (≥320px)</text>

  <!-- 手机布局示意图 -->
  <rect x="330" y="320" width="80" height="25" rx="4" fill="#1890FF" opacity="0.8" />
  <text x="370" y="336" font-family="Arial" font-size="10" text-anchor="middle" fill="white">导航栏</text>

  <rect x="330" y="350" width="80" height="105" rx="4" fill="#1890FF" opacity="0.4" />
  <text x="370" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#262626">单列内容</text>

  <!-- 栅格示意图 -->
  <rect x="460" y="290" width="90" height="180" rx="4" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="2" />
  <text x="470" y="310" font-family="Arial" font-size="12" fill="#262626">栅格系统</text>

  <!-- 栅格线 -->
  <line x1="470" y1="320" x2="540" y2="320" stroke="#D9D9D9" stroke-width="1" stroke-dasharray="2,2" />
  <text x="505" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">24列</text>

  <line x1="470" y1="345" x2="540" y2="345" stroke="#D9D9D9" stroke-width="1" stroke-dasharray="2,2" />
  <text x="505" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">12列</text>

  <line x1="470" y1="370" x2="540" y2="370" stroke="#D9D9D9" stroke-width="1" stroke-dasharray="2,2" />
  <text x="505" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">8列</text>

  <line x1="470" y1="395" x2="540" y2="395" stroke="#D9D9D9" stroke-width="1" stroke-dasharray="2,2" />
  <text x="505" y="410" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">6列</text>

  <line x1="470" y1="420" x2="540" y2="420" stroke="#D9D9D9" stroke-width="1" stroke-dasharray="2,2" />
  <text x="505" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">4列</text>

  <line x1="470" y1="445" x2="540" y2="445" stroke="#D9D9D9" stroke-width="1" stroke-dasharray="2,2" />
  <text x="505" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">2列</text>
</svg>
