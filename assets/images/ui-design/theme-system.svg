<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#262626">主题系统</text>

  <!-- 分隔线 -->
  <line x1="50" y1="45" x2="550" y2="45" stroke="#D9D9D9" stroke-width="2" />

  <!-- 左侧：亮色主题 -->
  <rect x="50" y="60" width="240" height="130" rx="4" fill="#FFFFFF" stroke="#D9D9D9" stroke-width="2" />
  <text x="170" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#262626">亮色主题</text>

  <!-- 亮色主题元素 -->
  <rect x="70" y="90" width="200" height="30" rx="2" fill="#1890FF" />
  <text x="170" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="white">导航栏 (#1890FF)</text>

  <rect x="70" y="125" width="200" height="55" rx="2" fill="#FFFFFF" stroke="#D9D9D9" stroke-width="1" />
  <rect x="80" y="135" width="180" height="35" rx="2" fill="#F5F5F5" />
  <text x="170" y="157" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">内容区域 (#FFFFFF/#F5F5F5)</text>

  <!-- 右侧：暗色主题 -->
  <rect x="310" y="60" width="240" height="130" rx="4" fill="#141414" stroke="#D9D9D9" stroke-width="2" />
  <text x="430" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#F5F5F5">暗色主题</text>

  <!-- 暗色主题元素 -->
  <rect x="330" y="90" width="200" height="30" rx="2" fill="#177DDC" />
  <text x="430" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="white">导航栏 (#177DDC)</text>

  <rect x="330" y="125" width="200" height="55" rx="2" fill="#141414" stroke="#434343" stroke-width="1" />
  <rect x="340" y="135" width="180" height="35" rx="2" fill="#1F1F1F" />
  <text x="430" y="157" font-family="Arial" font-size="12" text-anchor="middle" fill="#BFBFBF">内容区域 (#141414/#1F1F1F)</text>

  <!-- 主题变量 -->
  <rect x="50" y="205" width="500" height="130" rx="4" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="2" />
  <text x="300" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#262626">主题变量系统</text>

  <!-- 变量列表 -->
  <rect x="70" y="240" width="460" height="25" rx="0" fill="#F0F0F0" />
  <text x="80" y="257" font-family="Arial" font-size="12" fill="#262626">变量名</text>
  <text x="280" y="257" font-family="Arial" font-size="12" fill="#262626">亮色值</text>
  <text x="430" y="257" font-family="Arial" font-size="12" fill="#262626">暗色值</text>

  <rect x="70" y="265" width="460" height="25" rx="0" fill="#FFFFFF" />
  <text x="80" y="282" font-family="Arial" font-size="12" fill="#262626">--primary-color</text>
  <text x="280" y="282" font-family="Arial" font-size="12" fill="#1890FF">#1890FF</text>
  <text x="430" y="282" font-family="Arial" font-size="12" fill="#177DDC">#177DDC</text>

  <rect x="70" y="290" width="460" height="25" rx="0" fill="#F5F5F5" />
  <text x="80" y="307" font-family="Arial" font-size="12" fill="#262626">--bg-color</text>
  <text x="280" y="307" font-family="Arial" font-size="12" fill="#595959">#FFFFFF</text>
  <text x="430" y="307" font-family="Arial" font-size="12" fill="#141414">#141414</text>

  <rect x="70" y="315" width="460" height="25" rx="0" fill="#FFFFFF" />
  <text x="80" y="332" font-family="Arial" font-size="12" fill="#262626">--text-color</text>
  <text x="280" y="332" font-family="Arial" font-size="12" fill="#595959">#262626</text>
  <text x="430" y="332" font-family="Arial" font-size="12" fill="#F5F5F5">#F5F5F5</text>

  <!-- 自定义选择器 -->
  <rect x="50" y="350" width="500" height="80" rx="4" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="2" />
  <text x="300" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#262626">主题定制器</text>

  <!-- 颜色选择 -->
  <text x="80" y="395" font-family="Arial" font-size="12" fill="#262626">品牌主色:</text>
  <rect x="145" y="380" width="25" height="25" rx="2" fill="#1890FF" stroke="#D9D9D9" stroke-width="1" />
  <rect x="175" y="380" width="25" height="25" rx="2" fill="#F5222D" stroke="#D9D9D9" stroke-width="1" />
  <rect x="205" y="380" width="25" height="25" rx="2" fill="#52C41A" stroke="#D9D9D9" stroke-width="1" />
  <rect x="235" y="380" width="25" height="25" rx="2" fill="#FAAD14" stroke="#D9D9D9" stroke-width="1" />
  <rect x="265" y="380" width="25" height="25" rx="2" fill="#722ED1" stroke="#D9D9D9" stroke-width="1" />

  <!-- 主题切换 -->
  <text x="320" y="395" font-family="Arial" font-size="12" fill="#262626">主题模式:</text>
  <rect x="385" y="380" width="70" height="25" rx="12.5" fill="#F5F5F5" stroke="#D9D9D9" stroke-width="1" />
  <circle cx="400" cy="392.5" r="10" fill="#1890FF" />
  <text x="425" y="395" font-family="Arial" font-size="12" fill="#595959">亮色</text>

  <rect x="465" y="380" width="70" height="25" rx="12.5" fill="#1F1F1F" stroke="#D9D9D9" stroke-width="1" />
  <circle cx="480" cy="392.5" r="10" fill="#177DDC" />
  <text x="505" y="395" font-family="Arial" font-size="12" fill="#BFBFBF">暗色</text>
</svg>
