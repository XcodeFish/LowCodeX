  <rect x="230" y="140" width="150" height="30" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <rect x="385" y="140" width="45" height="30" rx="2" fill="#1890FF" />
  <text x="407" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">搜索</text>

  <!-- 表格 -->
  <rect x="160" y="180" width="280" height="180" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />

  <!-- 表头 -->
  <rect x="160" y="180" width="280" height="30" rx="0" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="1" />
  <text x="180" y="200" font-family="Arial" font-size="12" fill="#595959">ID</text>
  <text x="230" y="200" font-family="Arial" font-size="12" fill="#595959">客户名称</text>
  <text x="310" y="200" font-family="Arial" font-size="12" fill="#595959">联系人</text>
  <text x="380" y="200" font-family="Arial" font-size="12" fill="#595959">操作</text>

  <!-- 表格行 -->
  <rect x="160" y="210" width="280" height="30" rx="0" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="180" y="230" font-family="Arial" font-size="12" fill="#595959">1</text>
  <text x="230" y="230" font-family="Arial" font-size="12" fill="#595959">ABC公司</text>
  <text x="310" y="230" font-family="Arial" font-size="12" fill="#595959">张三</text>
  <text x="380" y="230" font-family="Arial" font-size="12" fill="#1890FF">编辑</text>

  <rect x="160" y="240" width="280" height="30" rx="0" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="180" y="260" font-family="Arial" font-size="12" fill="#595959">2</text>
  <text x="230" y="260" font-family="Arial" font-size="12" fill="#595959">XYZ科技</text>
  <text x="310" y="260" font-family="Arial" font-size="12" fill="#595959">李四</text>
  <text x="380" y="260" font-family="Arial" font-size="12" fill="#1890FF">编辑</text>

  <rect x="160" y="270" width="280" height="30" rx="0" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="180" y="290" font-family="Arial" font-size="12" fill="#595959">3</text>
  <text x="230" y="290" font-family="Arial" font-size="12" fill="#595959">123贸易</text>
  <text x="310" y="290" font-family="Arial" font-size="12" fill="#595959">王五</text>
  <text x="380" y="290" font-family="Arial" font-size="12" fill="#1890FF">编辑</text>

  <!-- 分页 -->
  <rect x="160" y="300" width="280" height="30" rx="0" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="1" />
  <text x="300" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">1/10 页</text>
  <text x="350" y="320" font-family="Arial" font-size="12" fill="#1890FF">下一页</text>
  <text x="230" y="320" font-family="Arial" font-size="12" fill="#1890FF">上一页</text>

  <!-- 右侧属性面板 -->
  <rect x="450" y="50" width="140" height="320" rx="0" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <rect x="460" y="60" width="120" height="30" rx="2" fill="#E6F7FF" />
  <text x="520" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#1890FF">属性配置</text>

  <!-- 属性面板内容 - 表格属性 -->
  <text x="470" y="110" font-family="Arial" font-size="12" fill="#595959">组件类型:</text>
  <rect x="470" y="115" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">表格</text>

  <text x="470" y="150" font-family="Arial" font-size="12" fill="#595959">数据源:</text>
  <rect x="470" y="155" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">客户实体</text>

  <text x="470" y="190" font-family="Arial" font-size="12" fill="#595959">显示字段:</text>
  <rect x="470" y="195" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">ID,名称,联系人</text>

  <text x="470" y="230" font-family="Arial" font-size="12" fill="#595959">分页大小:</text>
  <rect x="470" y="235" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">10</text>

  <text x="470" y="270" font-family="Arial" font-size="12" fill="#595959">排序字段:</text>
  <rect x="470" y="275" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">创建时间</text>

  <text x="470" y="310" font-family="Arial" font-size="12" fill="#595959">操作按钮:</text>
  <rect x="470" y="315" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="330" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">编辑,详情,删除</text>
</svg>
