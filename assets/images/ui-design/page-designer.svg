  <rect x="20" y="60" width="120" height="30" rx="2" fill="#E6F7FF" />
  <text x="80" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#1890FF">组件库</text>

  <!-- 组件分类 -->
  <rect x="20" y="95" width="120" height="25" rx="2" fill="#F5F5F5" />
  <text x="80" y="112" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">布局组件</text>

  <!-- 布局组件列表 -->
  <rect x="25" y="125" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">容器</text>

  <rect x="25" y="152" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="167" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">行</text>

  <rect x="25" y="179" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="194" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">列</text>

  <rect x="20" y="206" width="120" height="25" rx="2" fill="#F5F5F5" />
  <text x="80" y="223" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">数据组件</text>

  <!-- 数据组件列表 -->
  <rect x="25" y="236" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="251" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">表格</text>

  <rect x="25" y="263" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="278" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">表单</text>

  <rect x="25" y="290" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">卡片</text>

  <rect x="25" y="317" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="332" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">图表</text>

  <rect x="25" y="344" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="359" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">列表</text>

  <!-- 中间设计画布 -->
  <rect x="150" y="50" width="300" height="320" rx="0" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="300" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="#595959">设计画布</text>

  <!-- 页面元素 -->
  <!-- 页头 -->
  <rect x="160" y="90" width="280" height="40" rx="2" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="1" />
  <text x="200" y="115" font-family="Arial" font-size="14" fill="#595959">客户管理</text>
  <rect x="375" y="95" width="55" height="30" rx="2" fill="#1890FF" />
  <text x="402" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="white">新增</text>

  <!-- 搜索栏 -->
  <rect x="160" y="135" width="280" height="40" rx="2" fill="#F5F5F5" stroke="#D9D9D9" stroke-width="1" />
