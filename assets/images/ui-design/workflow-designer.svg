<svg width="600" height="380" xmlns="http://www.w3.org/2000/svg">
  <!-- 整体框架 -->
  <rect x="10" y="10" width="580" height="360" rx="4" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="2" />

  <!-- 顶部工具栏 -->
  <rect x="10" y="10" width="580" height="40" rx="4" fill="#1890FF" />
  <text x="300" y="35" font-family="Arial" font-size="16" text-anchor="middle" fill="white">工作流设计器工具栏</text>

  <!-- 左侧节点面板 -->
  <rect x="10" y="50" width="140" height="320" rx="0" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <rect x="20" y="60" width="120" height="30" rx="2" fill="#E6F7FF" />
  <text x="80" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#1890FF">节点库</text>

  <!-- 节点分类 -->
  <rect x="20" y="100" width="120" height="25" rx="2" fill="#F5F5F5" />
  <text x="80" y="117" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">基础节点</text>

  <!-- 节点列表 -->
  <rect x="25" y="130" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">开始节点</text>

  <rect x="25" y="157" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="172" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">结束节点</text>

  <rect x="25" y="184" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="199" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">审批节点</text>

  <rect x="25" y="211" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="226" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">条件分支</text>

  <rect x="20" y="245" width="120" height="25" rx="2" fill="#F5F5F5" />
  <text x="80" y="262" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">高级节点</text>

  <rect x="25" y="275" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">子流程</text>

  <rect x="25" y="302" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="317" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">定时器</text>

  <rect x="25" y="329" width="110" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="80" y="344" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">消息触发</text>

  <!-- 中间设计画布 -->
  <rect x="150" y="50" width="300" height="320" rx="0" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="300" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="#595959">设计画布</text>

  <!-- 工作流节点 -->
  <!-- 开始节点 -->
  <circle cx="200" cy="120" r="20" fill="#52C41A" />
  <text x="200" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">开始</text>

  <!-- 连接线 1 -->
  <line x1="200" y1="140" x2="200" y2="160" stroke="#D9D9D9" stroke-width="2" />
  <polygon points="195,155 200,165 205,155" fill="#D9D9D9" />

  <!-- 审批节点 -->
  <rect x="175" y="165" width="50" height="30" rx="4" fill="#1890FF" />
  <text x="200" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="white">审批</text>

  <!-- 连接线 2 -->
  <line x1="200" y1="195" x2="200" y2="215" stroke="#D9D9D9" stroke-width="2" />
  <polygon points="195,210 200,220 205,210" fill="#D9D9D9" />

  <!-- 条件节点 -->
  <rect x="160" y="220" width="80" height="30" rx="4" fill="#FAAD14" transform="rotate(45, 200, 235)" />
  <text x="200" y="237" font-family="Arial" font-size="10" text-anchor="middle" fill="white">条件</text>

  <!-- 分支连接线 -->
  <line x1="220" y1="255" x2="270" y2="280" stroke="#D9D9D9" stroke-width="2" />
  <polygon points="265,275 275,285 270,275" fill="#D9D9D9" />

  <line x1="180" y1="255" x2="130" y2="280" stroke="#D9D9D9" stroke-width="2" />
  <polygon points="135,275 125,285 130,275" fill="#D9D9D9" />

  <!-- 执行节点 1 -->
  <rect x="250" y="285" width="50" height="30" rx="4" fill="#1890FF" />
  <text x="275" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="white">执行</text>

  <!-- 执行节点 2 -->
  <rect x="105" y="285" width="50" height="30" rx="4" fill="#1890FF" />
  <text x="130" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="white">执行</text>

  <!-- 汇合连接线 -->
  <line x1="275" y1="315" x2="245" y2="340" stroke="#D9D9D9" stroke-width="2" />
  <polygon points="245,335 240,345 250,345" fill="#D9D9D9" />

  <line x1="130" y1="315" x2="160" y2="340" stroke="#D9D9D9" stroke-width="2" />
  <polygon points="160,335 165,345 155,345" fill="#D9D9D9" />

  <!-- 结束节点 -->
  <circle cx="200" cy="350" r="20" fill="#F5222D" />
  <text x="200" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="white">结束</text>

  <!-- 右侧属性面板 -->
  <rect x="450" y="50" width="140" height="320" rx="0" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <rect x="460" y="60" width="120" height="30" rx="2" fill="#E6F7FF" />
  <text x="520" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#1890FF">属性配置</text>

  <!-- 属性面板内容 -->
  <text x="470" y="110" font-family="Arial" font-size="12" fill="#595959">节点ID:</text>
  <rect x="470" y="115" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">approval_node_1</text>

  <text x="470" y="150" font-family="Arial" font-size="12" fill="#595959">节点名称:</text>
  <rect x="470" y="155" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">主管审批</text>

  <text x="470" y="190" font-family="Arial" font-size="12" fill="#595959">审批人:</text>
  <rect x="470" y="195" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">部门主管</text>

  <text x="470" y="230" font-family="Arial" font-size="12" fill="#595959">审批类型:</text>
  <rect x="470" y="235" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">或签</text>

  <text x="470" y="270" font-family="Arial" font-size="12" fill="#595959">超时设置:</text>
  <rect x="470" y="275" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">24小时</text>

  <text x="470" y="310" font-family="Arial" font-size="12" fill="#595959">通知方式:</text>
  <rect x="470" y="315" width="100" height="22" rx="2" fill="#FFF" stroke="#D9D9D9" stroke-width="1" />
  <text x="520" y="330" font-family="Arial" font-size="10" text-anchor="middle" fill="#8C8C8C">邮件,短信</text>
</svg>
